<ion-header>
  <ion-navbar>
    <ion-title>Add User</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<!-- Using two-way-binding to pass the input data into .ts file and to assing them to a value  -->
  <ion-input type="text" [(ngModel)]="name" placeholder="Name"></ion-input>
  <ion-input type="text" [(ngModel)]="title" placeholder="Title"></ion-input>
  <ion-input type="text" [(ngModel)]="age" placeholder="Age"></ion-input>
  <ion-input type="text" [(ngModel)]="location" placeholder="Location"></ion-input>


  <button ion-button block color="primary" (click)="saveUser()" >Save User</button>  
  <button ion-button block color="danger" (click)="closeModal()" >Dismiss</button>


</ion-content>
