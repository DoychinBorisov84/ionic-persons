<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="addUser()">
        <ion-icon name="add-circle" class="button-add" ></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Employees List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-group reorder="true" (ionItemReorder)="$event.applyTo(newUsers)">
      <button ion-item detail-none *ngFor="let user of newUsers" (click)="showDetails(user)" class="button-details">
        <ion-avatar item-start><img src="../../assets/boy.png" alt="avatar-image"> </ion-avatar>
          <h2>{{ user.name }}</h2>
          <h4>{{ user.title }}</h4>
      </button>
    </ion-item-group>
  </ion-list>


</ion-content>
